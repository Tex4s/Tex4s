<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 04 - JS</title>
</head>
<body>
    
    <script>
        var nome = 'Pedro', sobrenome = 'José', idade = 29;
        var pessoa = ['Pedro', 'José', 29]; //Não é a melhor maneira usar Array para armazenar 'Objeto'.
        var listFrutas = ['Manga', 'Limão', 'Laranja', 'Abacaxi']; //Array(s) armazenam Listas em geral.

        console.log('Nome: ' + pessoa[0] + ' | Sobrenome: ' + pessoa[1] + ' | Idade: ' + pessoa[2] );
        console.log(listFrutas);

        pessoa = {
            nome: 'Pedro',
            sobrenome:'José',
            idade: 29,
            andar: function () {
                alert('caminhando...')
            }
        };

        console.log(pessoa.nome, pessoa.sobrenome, pessoa.idade + ' anos');
        console.log(pessoa.andar());


        console.log(listFrutas.length) // Mostra o tamanho do array
        console.log(listFrutas.toString()); // Converte em txt
        
        listFrutas.push('Jabuticaba'); // Add item no final do array
        console.log(listFrutas.join(' - ')); // Separa a lista por alguma string

        listFrutas.unshift('Carambola'); // Add item no inicio do array
        console.log(listFrutas.join(' - '));

        listFrutas.pop(); // Remove o ultimo item do array
        console.log(listFrutas.join(' - '));
      
        listFrutas.shift(); // Remove o primeiro item do array
        console.log(listFrutas.join(' - '));
        
        listFrutas.sort(); // Ordena o Array
        console.log(listFrutas.join(' - '));

        listFrutas.reverse(); // inverte ordem do array
        console.log(listFrutas.join(' - '));

    </script>

</body>
</html>
